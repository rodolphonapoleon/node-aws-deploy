<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
    <script src="faker.min.js" type="text/javascript"></script>
  </head>
  <body>
    <main class="container mt-5">
      <div>
        <button
          type="button"
          class="btn btn-primary"
          style="font-size: 3em"
          onclick="add()"
        >
          Add User
        </button>
      </div>
      <div id="status"></div>
    </main>
    <script>
      function add() {
        // setup
        const firstName = faker.name.firstName();
        const lastName = faker.name.lastName();
        const date = faker.date.past(
          50,
          new Date("Sat Sep 20 1992 21:35:02 GMT+0200 (CEST)")
        );

        // random data
        const name = faker.name.findName(firstName, lastName);
        const email = faker.internet.email(firstName, lastName);
        const username = faker.internet.userName(firstName, lastName);
        const password = faker.internet.password();
        const phone = faker.phone.phoneNumber();
        const streetaddress = faker.address.streetAddress();
        const citystatezip =
          faker.address.city() +
          ", " +
          faker.address.stateAbbr() +
          " " +
          faker.address.zipCode();
        const latitude = faker.address.latitude();
        const longitude = faker.address.longitude();
        const avatar = faker.image.people();
        const dob =
          date.getFullYear() +
          "-" +
          (date.getMonth() + 1) +
          "-" +
          date.getDate();

        // write value to console
        // -------------------------
        console.log(firstName);
        console.log(lastName);
        console.log(date);

        console.log(name);
        console.log(dob);
        console.log(email);
        console.log(username);
        console.log(password);
        console.log(phone);
        console.log(streetaddress);
        console.log(citystatezip);
        console.log(latitude);
        console.log(longitude);
        console.log(avatar);

        // user object
        const user = {
          name,
          dob,
          email,
          username,
          password,
          phone,
          streetaddress,
          citystatezip,
          latitude,
          longitude,
          avatar,
        };

        // post user
        const url = "http://3.83.121.236:3000/add";
        // const url = "http://localhost:3000/add";
        superagent
          .post(url)
          .send(user)
          .end(function (err, res) {
            if (err) {
              console.log(err);
            } else {
              console.log(res);
              if (res.statusCode === 200) {
                document.getElementById("status").innerHTML = `
                                <b>Response: Status Code 200.</b> The HTTP 200 OK success status response code indicates that the HTTP request has succeeded.<br>
                                User: ${name}<br>
                                ${new Date()}
                            `;
              }
            }
          });
      }
    </script>
  </body>
</html>
